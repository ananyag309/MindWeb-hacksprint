<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Dashboard</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat-support.html">Chat</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="self-help.html">Self-Help Tools</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="dashboard">
            <div class="welcome">
                <h1>Welcome, <span id="usernameDisplay">Guest</span>!</h1>
                <button id="edit-profile-btn" class="btn">Edit Profile</button>
            </div>

            <div class="profile-info">
                <h2>Your Profile</h2>
                <p><strong>Name:</strong> <span id="nameDisplay">N/A</span></p>
                <p><strong>Age:</strong> <span id="ageDisplay">N/A</span></p>
                <p><strong>Hobbies:</strong> <span id="hobbiesDisplay">N/A</span></p>
            </div>
        </section>
    </main>

    <div id="edit-profile-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username" placeholder="Enter your username">

            <label for="edit-age">Age:</label>
            <input type="number" id="edit-age" placeholder="Enter your age">

            <label for="edit-hobbies">Hobbies:</label>
            <input type="text" id="edit-hobbies" placeholder="Comma-separated hobbies">

            <button id="save-profile-btn" class="btn">Save</button>
            <button id="cancel-profile-btn" class="btn">Cancel</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
